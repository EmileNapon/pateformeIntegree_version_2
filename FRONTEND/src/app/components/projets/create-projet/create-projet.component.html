


<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-container">
                    <div class="form-header">
                        <h2 class="text-center"><i class="fas fa-project-diagram"></i> Création d'un Nouveau Projet</h2>
                    </div>
                    
                    <form [formGroup]="projetForm" (ngSubmit)="onSubmit()"  >
                        <!-- Informations Générales -->
                        <div class="form-section">
                            <h4 class="section-title"><i class="fas fa-info-circle"></i> Informations Générales</h4>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nom" class="form-label required-field">Nom du Projet</label>
                                    <input type="text" class="form-control" id="nom" formControlName="nom" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="typeProjet" class="form-label required-field">Type de Projet</label>
                                    <select class="form-select" id="typeProjet" formControlName="typeProjet" required>
                                        <option value="" selected disabled>Sélectionnez un type</option>
                                        <option value="transport">Route</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="budget" class="form-label required-field">Budget (FCFA)</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id='budget' formControlName="budget" step="0.01" required>
                                        <span class="input-group-text">FCFA</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="dateDebut" class="form-label required-field">Date de Début</label>
                                    <input type="date" class="form-control" id='dateDebut' formControlName="dateDebut" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="dateFin" class="form-label">Date de Fin Prévue</label>
                                    <input type="date" class="form-control" id='dateFin' formControlName="dateFin">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="statut" class="form-label required-field">Statut du Projet</label>
                                    <select class="form-select"id='statut' formControlName="statut" required>
                                        <option value="planifie" selected>Planifié</option>
                                        <option value="en_cours">En cours</option>
                                        <option value="termine">Terminé</option>
                                        <option value="attente_financement">En attente de financement</option>
                                    </select>
                                </div>
                                <!--
                                <div class="col-md-6">
                                    <label for="prestataire" class="form-label">Prestataire</label>
                                    <select class="form-select" id='prestataire' formControlName="prestataire">
                                        <option value="41" selected>Entreprise par défaut</option>
                                        <option value="42">Entreprise A</option>
                                        <option value="43">Entreprise B</option>
                                    </select>
                                </div>
                                -->
                            </div>
                        </div>
                        
                        <!-- Détails du Projet -->
                        <div class="form-section">
                            <h4 class="section-title"><i class="fas fa-clipboard-list"></i> Détails du Projet</h4>
                            
                            <div class="mb-3">
                                <label for="objectifs" class="form-label required-field">Objectifs du Projet</label>
                                <textarea class="form-control" id='objectifs' formControlName="objectifs" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label required-field">Description Détaillée</label>
                                <textarea class="form-control" id='description' formControlName="description" rows="5" required></textarea>
                            </div>
                        </div>
                        
                        <!-- Localisation -->
                        <div class="form-section">
                            <h4 class="section-title"><i class="fas fa-map-marker-alt"></i> Localisation</h4>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="region" class="form-label required-field">Région</label>
                                    <input type="text" class="form-control" id='region' formControlName="region" required>
                                </div>
                            </div>
                            
                            <div class="map-container">
                                <i class="fas fa-map fa-3x text-muted"></i>
                                <span class="ms-3">Carte interactive (à implémenter)</span>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" class="form-control" id='latitude' formControlName="latitude" step="0.000001">
                                </div>
                                <div class="col-md-6">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" class="form-control" id='longitude' formControlName="longitude" step="0.000001">
                                </div>
                            </div>
                        </div>
                        
                        <!--  
                        <div class="form-section">
                            <h4 class="section-title"><i class="fas fa-handshake"></i> Partenaires Impliqués</h4>
                            
                            <div id="partnersContainer">
                                
                            </div>
                            
                            <button type="button" class="btn btn-outline-primary" >
                                <i class="fas fa-plus"></i> Ajouter un Partenaire
                            </button>
                        </div>
                        
                       -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Enregistrer le Projet
                            </button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Partner Modal -->
    <div class="modal fade" id="partnerModal" tabindex="-1" aria-hidden="true">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="savePartnerBtn">Enregistrer</button>
                </div>
    </div> 
</body>
