

<body>
  <div class="container">
      <!-- Cartes de Statistiques -->
      <div class="stats-cards">
          <div class="stat-card projects">
              <h3>Projets en cours</h3>
              <p>24</p>
          </div>
          <div class="stat-card completed">
              <h3>Projets terminés</h3>
              <p>12</p>
          </div>
          <div class="stat-card pending">
              <h3>Projets en attente</h3>
              <p>5</p>
          </div>
          <div class="stat-card reports">
              <h3>Signalements</h3>
              <p>17</p>
          </div>
      </div>

      <!-- Liste des Projets -->
      <div class="projects-section">
          <h2>Liste des Projets Récents</h2>
          <table class="projects-table">
              <thead>
                  <tr>
                    <th>Domaine du projet</th>
                      <th>Nom du Projet</th>
                      <th>Localisation</th>
                      <th> Calendrier</th>
                      <th>Statut</th>
                      
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let projet of projets">
                    <td> projet.typeProjet </td>
                    <td>{{ projet.nom }}</td>
                      <td>Ouagadougou - Bobo-Dioulasso</td>
                      <td><button (click)='getProjetDetail(5)' class="status">planifier</button></td>
                      <td><span class="status">{{ projet.statut }}</span></td>
                      <td >
                        <button (click)='allerDetail(2)' class="action-btn view-btn" style='padding-left:12px;'><i class="fas fa-eye"></i></button>
                        <button  class="action-btn edit-btn" style='padding-left:12px;'><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" style='padding-left:12px;'><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                  
              </tbody>
          </table>
      </div>
  </div>
</body>
